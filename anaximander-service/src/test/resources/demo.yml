auth: NULL
jpa:
    debug: true
    properties: 
        javax.persistence.jdbc.user: ${anaximander.db.login}
        javax.persistence.jdbc.password: ${anaximander.db.password}
        javax.persistence.jdbc.url: jdbc:postgresql://${anaximander.db.server}:${anaximander.db.port}/${anaximander.db.database}
        javax.persistence.jdbc.driver: org.postgresql.Driver
        
logging:
    level: INFO
    loggers:
        "org.hibernate": ERROR
        "org.glassfish": ERROR
        
auth: NULL
useCORS: true