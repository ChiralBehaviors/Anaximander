<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workspace Explorer</title>

    <script
            src="/ui/bower_components/angular/angular.js"></script>
    <script
            src="/ui/bower_components/angular-route/angular-route.js"></script>
    <script
            src="/ui/bower_components/lodash/lodash.js"></script>
    <script
            src="/ui/bower_components/json-formatter/dist/json-formatter.js"></script>

            src="/ui/bower_components/restangular/dist/restangular.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="WorkspaceApp" ng-controller="TestController">
<h1>Hello Cleveland!</h1>
<div id="workspaceSelector">

</div>

    <h1>Workspace Browser</h1>
    <json-formatter json="testJson" open="1"></json-formatter>
</div>
